<!doctype html>
<html>
<head>
  <title>Guestbook UI</title>
</head>
<body>
  <h1>Guestbook</h1>
  <form method="post">
    <label>Name: <input name="name"></label><br>
    <label>Message: <input name="message"></label><br>
    <button type="submit">Sign</button>
  </form>
  <h2>Entries:</h2>
  <ul>
    {% for e in entries %}
      <li><b>{{ e.name }}</b>: {{ e.message }}</li>
    {% endfor %}
  </ul>
</body>
</html>
